<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header id="header" class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <main id="main-container" class="container-fluid">
        <div class="row">

            <aside id="aside" class="col-sm-12 col-md-12 col-lg-4">
                <form id="form">
                    <h2 id="aside-title">Search For A City:</h2>
                    <div id="input-field">
                        <input type="text" id="search" name="search" placeholder="Type city name">
                    </div>
                    
                    <button id="search-btn">Search</button>

                    <div id="searched-cities">
                        <br>
                        <!--insert buttons with previously searched cities-->
                        <button id="city-btn">Dallas</button>
                    </div>

                </form>
            </aside>
    
            <main id="main" class="col-sm-12 col-md-12 col-lg-8">
                <section id="current-weather">
                    <!-- insert details of current weather -->
                    <div class="col col-6">
                        <div id="current-header" class="row">

                            <h2 id="city-name" class="col-4"></h2>
    
                            <h4 class="col-5">
                                <span id="date"></span>
                            </h4>
    
                            <img id="icon" class="col-3" src=""/>
                            
                        </div>
                        <p id="cur-temp"></p>
                        <p id="cur-wind"></p>
                        <p id="cur-humidity"></p>
                        <p id="cur-uv"></p>
                    </div>
                    
                </section>

                <section id="five-day-weather">
                    <h3>5 Day Forecast:</h3>
                    <!-- insert details of the five day forcast -->
                    <div id="inner-weather">
                        <div id="inner-5">
                            <h5 id="date-1"></h5>
                            <p>⛅</p>
                            <p>Temp: 60</p>
                            <p>Wind: 4 mph</p>
                            <p>Humidity: 60%</p>
                        </div>
                        <div id="inner-5">
                            <h5 id="date-2"></h5>
                            <p>⛅</p>
                            <p>Temp: 60</p>
                            <p>Wind: 4 mph</p>
                            <p>Humidity: 60%</p>
                        </div>
                        <div id="inner-5">
                            <h5 id="date-3"></h5>
                            <p>⛅</p>
                            <p>Temp: 60</p>
                            <p>Wind: 4 mph</p>
                            <p>Humidity: 60%</p>
                        </div>
                        <div id="inner-5">
                            <h5 id="date-4"></h5>
                            <p>⛅</p>
                            <p>Temp: 60</p>
                            <p>Wind: 4 mph</p>
                            <p>Humidity: 60%</p>
                        </div>
                        <div id="inner-5">
                            <h5 id="date-5"></h5>
                            <p>⛅</p>
                            <p>Temp: 60</p>
                            <p>Wind: 4 mph</p>
                            <p>Humidity: 60%</p>
                        </div>
                        
                    </div>
                </section>
            </main>

        </div>
        
    </main>
    

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
